sudo: required
services:
  - docker

before_install:
  - (cd server && docker build -t nodejs-boilerplate-server -f ./Dockerfile.dev .)

install:
  - yarn global add --silent codecov
  - yarn install --silent

script:
  - yarn run lint
  - docker run -v /tmp/coverage:/app/server/test/coverage nodejs-boilerplate-server yarn run test

after_success:
  - codecov -f /tmp/coverage/lcov.info -t f00e25b3-f357-4c83-a4c4-c9a55950e2c2
